<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografando textos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <section class="card-main">
                <div class="container-tittle">
                    <h1>Criptografar textos</h1>
                </div>
                <div class="container-main">
            
                <div class="container-rl">

                <div class="div-left">
                    <form>
                        <div>
                            <textarea class="form-texto-input" placeholder="Digite seu texto"></textarea>
                        </div>

                        <div class="aviso">
                            <img class="img-aviso" src="img/ponto-exclamacao.png" alt="ponto de exclamação">
                            <p>Apenas letras minúsculas e sem acento.</p>
                        </div>

                    </form>
                    <div class="container-buttons">
                        <button class="buttom btn-c">Criptografar</button>
                        <button class="buttom btn-d">Descriptografar</button>
                    </div>
                </div>
                
                <div class="div-right">
                    <form>
                        <div class="textarea-right">
                            <div>
                                <textarea class="form-texto-output" placeholder="Digite um texto que você deseja criptografar ou descriptografar."></textarea>
                            </div>
                            
                            <div class="buttom-copiar">
                                <button class="buttom btn-d">Copiar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </section>
    </main>
    <footer>
        aa
    </footer>
</body>
</html>
