<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografando textos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <section class="container-main"> 
            <h1 class="titulo-principal">Criptografar textos</h1>

            <div class="container-rl">
                <div class="container-left">
                    <form>
                        <div>
                            <textarea id="input" class="form-texto-input" placeholder="Digite seu texto"></textarea>
                        </div>

                        <div class="aviso">
                            <img class="img-aviso" src="img/Group.png" alt="ponto de exclamação">
                            <p>Apenas letras minúsculas e sem acento.</p>
                        </div>

                    </form>
                    <div class="container-buttons">
                        <button onclick="criptografarTexto()" class="buttom btn-criptografar">Criptografar</button>
                        <button onclick="" class="buttom btn-descriptografar">Descriptografar</button>
                    </div>
                </div>
                
                <div class="div-right">
                    <form>
                        <div class="textarea-right">
                            
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="app.js" defer></script>
    <footer>
        <p>Criado por Aline Alves</p>
    </footer>
</body>
</html>
